services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://taller_user:taller_password@db:5432/taller_db?schema=public"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: node dist/server.js
    deploy:
      resources:
        limits:
          memory: 1.5g
        reservations:
          memory: 1g

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 1.5g
        reservations:
          memory: 1g
